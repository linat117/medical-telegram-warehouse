name: DBT CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: medical_warehouse
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-postgres psycopg2-binary pandas python-dotenv

      # Step 4: Wait for Postgres to be ready
      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for Postgres..."
            sleep 5
          done

      # Step 5: Set environment variables
      - name: Set environment variables
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_NAME=medical_warehouse" >> $GITHUB_ENV
          echo "DB_USER=postgres" >> $GITHUB_ENV
          echo "DB_PASSWORD=password" >> $GITHUB_ENV

      # Step 6: Initialize dbt profile
      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOT > ~/.dbt/profiles.yml
          medical_warehouse:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: postgres
                password: password
                port: 5432
                dbname: medical_warehouse
                schema: analytics
          EOT

      # Step 7: Run dbt models
      - name: Run dbt
        run: |
          cd medical_warehouse
          dbt deps
          dbt run

      # Step 8: Run dbt tests
      - name: Run dbt tests
        run: |
          cd medical_warehouse
          dbt test
